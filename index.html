<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
    <br/>
    
    <img src="UFO.jpg" alt="UFO Sighting" class="img-circle" class="img-responsive" STYLE="position:relative; LEFT:70px; WIDTH:400px; HEIGHT:200px";>

    <h1><center>UFO Sightings</center></h1>


  <!--MAIN BODY-->
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" id="filterbox">
        <div class="card-block">
          <div class="card-title">Filters </div>
          <div class="card-text">
            <form>
                <br/>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="datetimeInput">Date</label>
                  <input type="text" class="form-control" id="datetimeInput" placeholder="Date">    
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="shapeInput">Shape </label>
                  <input type="text" class="form-control" id="shapeInput" placeholder="Shape">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="cityInput">City</label>
                  <input type="text" class="form-control" id="cityInput" placeholder="City">
                </div>

                <div class="form-group col-md-4">
                  <label for="stateInput">State</label>
                  <input type="text" class="form-control" id="stateInput" placeholder="State">
                </div>

                <div class="form-group col-md-4">
                  <label for="countryInput">Country</label>
                  <input type="text" class="form-control" id="countryInput" placeholder="Country">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6">
                  <button type="submit" id="clear" class="btn btn-primary">Clear</button>
                  <button type="submit" id="search" class="btn btn-primary">Filter</button> 
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        
<br/>

        <!--TABLE-->
        <div class="container-full" id="UFO-table">
          <table class="table table-striped table-hover table-responsive">
            <thead class="thead-inverse bg-dark text-white">
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration</th>
                <th>Comments</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
      </div>
    </div>
  </div>
  <!--/.TABLE-->

  

  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  

</body>

</html>
